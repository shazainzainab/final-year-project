<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sign In Centered Large Form</title>
<link rel="stylesheet" href="Sign in.css">
</head>
<body>

<img src="image/signin page background.jpg"
     alt="Background" class="background-image">

<div class="container">
  <div class="header">
    <div class="nav">
      <img src="image/home-agreement.png"
           class="logo" alt="Logo">
      <a href="#">Home</a>
    </div>
    <button id="signOutBtn" class="signout-btn">Sign out</button>
  </div>

  <div class="form-box">
    <h1>Sign In</h1>
    <input type="email" id="email" placeholder="Enter your email address" required>
    <input type="password" id="password" placeholder="Enter password" required>
    <button class="forgot-btn" id="forgotPasswordBtn">Forget password?</button>
    <button class="submit-btn" id="signinBtn">Sign In</button>
    <div class="terms">
      By signing up, you agree to our <span>Terms of Service</span> and <span>Privacy Policy</span>.
    </div>
  </div>
</div>

<script src="Sign in.js"></script>

</body>
</html>
